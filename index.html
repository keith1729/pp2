<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Title -->
    <title>Blackjack</title>
</head>

<body>
    <!-- Heading -->
    <a href="index.html">
        <div id="heading-div">
            <h1 id="heading">Blackjack</h1>
        </div>
    </a>
    <br>
    <p id="win-or-lose"></p>
    <br>
    <!-- Dealers Cards -->
    <div id="dealer-cards-div">
        <h2 id="dealers-total">Dealer ~</h2>
        <div id="dealers-cards">
            <img id="hidden-card" src="assets/cards/back.png" alt="hidden card">

        </div>
    </div>
    <br>
    <!-- Players Cards -->
    <div id="player-cards-div">
        <h2 id="players-total"></h2>
        <div id="players-cards">

        </div>
    </div>
    <br>
    <!-- Hit and Stand Buttons -->
    <button id="hit-button"><strong>HIT</strong></button>
    <button id="stand-button"><strong>STAND</strong></button>
    <br>
    <script src="assets/js/script.js"></script>
</body>

</html>
