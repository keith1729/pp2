<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Blackjack</title>
</head>
<body>
    <!-- Heading -->
    <div id="heading-div">
    <h1 id="heading">Blackjack</h1>
    </div>
    <br>
        <!-- Dealers Cards -->
        <div class="cards-div">
        <h2 id="dealers-total">Dealer</h2>
        <div id="dealers-cards">
            <img id="hidden" src="assets/cards/back.png" alt="hidden card">

        </div>
        </div>
        <br>
        <!-- Players Cards -->
        <div class="cards-div">
        <h2 id="players-total">Player</h2>
        <div id="players-cards">
            
        </div>
        </div>
        <br>
        <!-- Hit and Stand Buttons -->
        <button id="hit-button">HIT</button>
        <button id="stand-button">STAND</button>
        <br>
        <!-- New Game -->
        <div>
            <button id="new-game-button">New Game</button>
        </div>

</body>
</html>
